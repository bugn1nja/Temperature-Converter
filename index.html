<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center_box">
        <h1>Temperature Converter</h1>
        <div id="innerbox">
        <form id="tempForm">
            <input type="number" id="tempInput" placeholder="Enter temperature" required>
            <select id="unitSelect">
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
                <option value="CtoK">Celsius to Kelvin</option>
                <option value="KtoC">Kelvin to Celsius</option>
                <option value="FtoK">Fahrenheit to Kelvin</option>
                <option value="KtoF">Kelvin to Fahrenheit</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result">
            <h2>Result : </h2>
            <p id="convertedTemp"></p>
        </div>
        <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
